name: Deploy EDS Sites & App Builder

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      market:
        description: 'Target market (us / uk / jp / all)'
        required: false
        default: 'all'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

# Default: restrict GITHUB_TOKEN to read-only for all jobs
permissions:
  contents: read

jobs:
  # ─── Lint & Validate ────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            packages/eds-components/package.json
            app-builder/package.json

      - name: Install eds-components deps
        working-directory: packages/eds-components
        run: npm ci --ignore-scripts

      - name: Install app-builder deps
        working-directory: app-builder
        run: npm ci --ignore-scripts

      - name: Lint app-builder actions
        working-directory: app-builder
        run: npm run lint

  # ─── Build Svelte Web Components ────────────────────────────────────────
  build-components:
    name: Build Svelte WCs
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/eds-components/package.json

      - name: Install deps
        working-directory: packages/eds-components
        run: npm ci --ignore-scripts

      - name: Build WC bundles
        working-directory: packages/eds-components
        run: npm run build

      - name: Upload WC bundles
        uses: actions/upload-artifact@v4
        with:
          name: wc-bundles
          path: |
            apps/eds-us/blocks/product-detail/qsr-product-customizer.js
            apps/eds-us/blocks/menu-item/qsr-menu-card.js

  # ─── Deploy App Builder ─────────────────────────────────────────────────
  deploy-app-builder:
    name: Deploy App Builder
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    permissions:
      contents: read
    env:
      AIO_IMS_CONTEXT_CONFIG: ${{ secrets.AIO_IMS_CONTEXT_CONFIG }}
      AIO_PROJECT_ID: ${{ secrets.AIO_PROJECT_ID }}
      AIO_WORKSPACE_ID: ${{ secrets.AIO_WORKSPACE_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Adobe I/O CLI
        run: npm install -g @adobe/aio-cli

      - name: Install app-builder deps
        working-directory: app-builder
        run: npm ci --ignore-scripts

      - name: Deploy App Builder actions
        working-directory: app-builder
        run: aio app deploy --no-publish

  # ─── Deploy EDS Sites (US, UK, JP) ──────────────────────────────────────
  deploy-eds-us:
    name: Deploy EDS — US
    runs-on: ubuntu-latest
    needs: build-components
    if: >-
      github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      (github.event.inputs.market == 'all' || github.event.inputs.market == 'us' || github.event.inputs.market == '')
    environment: production
    permissions:
      contents: read
    env:
      EDS_TOKEN: ${{ secrets.EDS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Download WC bundles
        uses: actions/download-artifact@v4
        with:
          name: wc-bundles
          path: apps/eds-us/blocks/

      - name: Publish to AEM EDS (US)
        run: |
          curl -X POST \
            -H "Authorization: Bearer $EDS_TOKEN" \
            "https://admin.hlx.page/publish/org/qsr-us/main/*"

  deploy-eds-uk:
    name: Deploy EDS — UK
    runs-on: ubuntu-latest
    needs: build-components
    if: >-
      github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      (github.event.inputs.market == 'all' || github.event.inputs.market == 'uk' || github.event.inputs.market == '')
    environment: production
    permissions:
      contents: read
    env:
      EDS_TOKEN: ${{ secrets.EDS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Download WC bundles
        uses: actions/download-artifact@v4
        with:
          name: wc-bundles
          path: apps/eds-us/blocks/

      - name: Copy WC bundles to UK blocks
        run: |
          cp apps/eds-us/blocks/product-detail/qsr-product-customizer.js \
             apps/eds-uk/blocks/product-detail/qsr-product-customizer.js
          cp apps/eds-us/blocks/menu-item/qsr-menu-card.js \
             apps/eds-uk/blocks/menu-item/qsr-menu-card.js

      - name: Publish to AEM EDS (UK)
        run: |
          curl -X POST \
            -H "Authorization: Bearer $EDS_TOKEN" \
            "https://admin.hlx.page/publish/org/qsr-uk/main/*"

  deploy-eds-jp:
    name: Deploy EDS — JP
    runs-on: ubuntu-latest
    needs: build-components
    if: >-
      github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      (github.event.inputs.market == 'all' || github.event.inputs.market == 'jp' || github.event.inputs.market == '')
    environment: production
    permissions:
      contents: read
    env:
      EDS_TOKEN: ${{ secrets.EDS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Download WC bundles
        uses: actions/download-artifact@v4
        with:
          name: wc-bundles
          path: apps/eds-us/blocks/

      - name: Copy WC bundles to JP blocks
        run: |
          cp apps/eds-us/blocks/product-detail/qsr-product-customizer.js \
             apps/eds-jp/blocks/product-detail/qsr-product-customizer.js
          cp apps/eds-us/blocks/menu-item/qsr-menu-card.js \
             apps/eds-jp/blocks/menu-item/qsr-menu-card.js

      - name: Publish to AEM EDS (JP)
        run: |
          curl -X POST \
            -H "Authorization: Bearer $EDS_TOKEN" \
            "https://admin.hlx.page/publish/org/qsr-jp/main/*"
